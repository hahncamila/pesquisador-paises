<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Bootstrap" width="100">
          </a>
        </div>
      </nav>
    <h1 class="text-center">Pesquise seu País</h1>


    <!--Botão-->


    <div class="container input-group mb-3">
      <input type="text" id="pais" class="form-control" placeholder="Digite o país em Inglês" aria-label="Digite o país em Inglês" aria-describedby="button-addon2">
      <button onclick="Procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"><strong>Pesquisar</strong></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  
    <!--Card-->


    <div id="card" class="card container text-center text-dark p-3" style="width: 18rem;">
      <img id="bandeira" src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" id="nome">Nome</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Capital:</strong> <p id="capital">Teste</p></li>
        <li class="list-group-item"><strong>Continente:</strong> <p id="cont">Teste</p></li>
        <li class="list-group-item"><strong>População:</strong> <p id="pop">Teste</p></li>
      </ul>
    </div>

    <script src="index.js">

    </script>
  </body>
</html>
